<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Practice</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>

    <script>
        function generateQrCode() {
            // Data to encode in the QR code
            console.log("clicked");
            let data = "https://example.com";

            // Create QR Code instance
            let qr = qrcode(0, 'M');
            qr.addData(data);
            qr.make();

            // Generate QR Code image
            let qrImage = qr.createImgTag(5); // Size of QR code (5 is default)

            // Append QR Code image to the HTML element with id "qrcode"
            document.getElementById("qrCode").innerHTML = qrImage;
        };
    </script>
</head>
<body>
    <main>
        <div data-color="green">This will be red</div>
        <h1 class="bg-blue-500">Projects</h1>
        <ul>
            <li>A movie project</li>
            <li>A countdown timer project</li>
            <li>An E-commerce project</li>
        </ul>
        <p>I like to write <abbr title="Hypertext Markup Language">HTML</abbr>!</p>
        <p>This is <s>here<b>!</b></s></p>
        <a href="mailto:example@example.com?subject=Example+subject&body=Message+text">Send email</a>
        <ol reversed type='a'>
            <li>One position</li>
            <li>Second position</li>
            <li>Third position</li>
        </ol>
        <input type="text" minlength="3" maxlength="5" name="username" placeholder="Enter your username" autocomplete=""/>
        <button type="submit" onclick="alert('hello World')">Submit</button>
        <section>
            <input type="radio" name="color" id="red" value="#F00">
            <input type="radio" name="color" id="green" value="#0F0">
            <input type="radio" name="color" id="blue" value="#00F">
        </section>
        <fieldset>
            <legend>Theme color:</legend>
            <p>
            <input type="radio" name="color" id="red" value="#F00">
            <label for="red">Red</label>
            </p>
            <p>
            <input type="radio" name="color" id="green" value="#0F0">
            <label for="green">Green</label>
            </p>
            <p>
            <input type="radio" name="color" id="blue" value="#00F">
            <label for="blue">Blue</label>
            </p>
           </fieldset>
           <label>
                <input type="checkbox" name="Cats">
                I like Cats!
           </label>
           <div>Me
                <progress max="100" value="50">
                    <div class="progress-bar">
                    Hello<p>Here<span style="width: 20%;">Progress: 20%</span></p>
                    </div>
                </progress>
            </div>
           <select name="">
            <option value="milk">Milk</option>
            <optgroup label="Fruits">
            <option value="banana">Bananas</option>
            <option value="strawberry">Strawberries</option>
            </optgroup>
            <optgroup label="Vegetables" disabled>
            <option value="carrot">Carrots</option>
            <option value="zucchini">Zucchini</option>
            </optgroup>
           </select>
           <p class="simple">Radial</p>
    </main>

    <div id="qrCode" class="h-40 w-40"></div>
    <button onclick="generateQrCode()" class="text-sm font-medium bg-green-400 absolute bottom-0 rounded-md py-1 px-8 mb-6 text-center">Scan QR Code</button>
    <script type="text/javascript" src="black-jack-game.js"></script>
</body>
</html>
